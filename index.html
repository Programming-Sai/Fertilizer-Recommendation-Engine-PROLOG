<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend Status</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1a1a1a;
        color: #e0e0e0;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }

      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #242424;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #4caf50;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #333;
      }

      .description {
        margin: 20px 0;
        padding: 15px;
        background-color: #2a2a2a;
        border-radius: 4px;
      }

      .status-container {
        margin: 30px 0;
        padding: 20px;
        background-color: #2a2a2a;
        border-radius: 4px;
        text-align: center;
      }

      .status-indicator {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        /* background-color: red; */
        color: white;
        border-radius: 4px;
        font-weight: bold;
      }

      .timestamp {
        margin-top: 20px;
        color: #888;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Fertilizer Recommendation System - Backend</h1>

      <div class="description">
        This is the Prolog-based backend for the Fertilizer Recommendation
        System, designed to provide recommendations based on crop and
        environmental data.
      </div>

      <div class="status-container">
        <div class="status-indicator">Server is running</div>
        <div class="timestamp" id="timestamp"></div>
      </div>
    </div>

    <script>
      function updateTimestamp() {
        const now = new Date();
        const options = {
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        };
        document.getElementById(
          "timestamp"
        ).textContent = `Last updated: ${now.toLocaleDateString(
          "en-US",
          options
        )}`;
      }

      // Update timestamp immediately and every second
      updateTimestamp();
      setInterval(updateTimestamp, 1000);
    </script>
  </body>
</html>
